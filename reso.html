<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <a class="navbar-brand text-warning" href="home.html">Sunny Grill</a>
    <ul class="nav justify-content-end mr-3">
      <li class="nav-item active">
        <a class="nav-link" href="home.html">Home</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"

          <a class="dropdown-item" href="tables.html">View Waitlist</a>
        </div>
      </li>
    </ul>
  </nav>
  <section class="hero">
    <div class="hero-inner">
      <div class="card">
        <div class=card-header>
          <h5>Dining with us tonight? <br> Please enter your information below and we'll find a table for you as soon as
            possible.</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="reserve-name">Name</label>
              <input type="text" class="form-control" id="reserve-name">
            </div>
            <div class="form-group">
              <label for="reserve-size">Party size</label>
              <input type="number" class="form-control" id="reserve-size">
            </div>
            <div class="form-group">
              <label for="reserve-phone">Phone Number</label>
              <input type="tel" class="form-control" id="reserve-phone">
            </div>
            <div class="reso-button">
              <button type="submit" class="btn btn-primary">Find Table</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
